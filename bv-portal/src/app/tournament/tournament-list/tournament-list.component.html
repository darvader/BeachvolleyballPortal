<h1>
  Turniere
</h1>
<table mat-table [dataSource]=tournaments>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let user"> {{user.category}} </td>
  </ng-container>
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Kontact </th>
    <td mat-cell *matCellDef="let user"> {{user.contact}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Datum </th>
    <td mat-cell *matCellDef="let user"> {{user.date}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Beschreibung </th>
    <td mat-cell *matCellDef="let user"> {{user.description}} </td>
  </ng-container>
  <ng-container matColumnDef="entryFee">
    <th mat-header-cell *matHeaderCellDef> Startgeb√ºhr </th>
    <td mat-cell *matCellDef="let user"> {{user.entryFee}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Typ </th>
    <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="playMode">
    <th mat-header-cell *matHeaderCellDef> Spielsystem </th>
    <td mat-cell *matCellDef="let user"> {{user.playMode}} </td>
  </ng-container>
  <ng-container matColumnDef="priceMoney">
    <th mat-header-cell *matHeaderCellDef> Preisgeld </th>
    <td mat-cell *matCellDef="let user"> {{user.priceMoney}} </td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
