<app-menu></app-menu>
<h2>Spieler</h2>
<a [routerLink]="['/player/edit/0']">Spieler anlegen</a>
<table mat-table [dataSource]=players class="mat-elevation-z8">
  {{ players | json}}
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Geschlecht </th>
    <td mat-cell *matCellDef="let user"> {{loc[user.gender]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="goDetails(row)"></tr>
</table>
