<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>News</button>
  <button mat-menu-item routerLink="/tournament/all">Turniere</button>
  <button mat-menu-item routerLink="/player/all">Spieler</button>
  <button mat-menu-item>Rangliste</button>
  <button *ngIf="!isLoggedIn()" mat-menu-item routerLink="/login">Anmelden</button>
  <button *ngIf="isLoggedIn()" (click) = "logout()" mat-menu-item>Abmelden</button>
</mat-menu>
